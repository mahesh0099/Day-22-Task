//session task

const inputVal="#exmple || @name && user_email @name #exmple || user_email &&";

var inputVal1=inputVal.split(" ");
//console.log((inputVal1[i].length)-1);
console.log(inputVal1[0]);
var obj=[];


for(var i=0;i<inputVal1.length;i++){
     val1=inputVal1[i].substring(0,1);

     if(val1.startsWith("|"))
     {
      obj.push({type:"operator",
        value:"OR"})
     }
     else if(val1.startsWith("&"))
     {
        obj.push( {type:"operator",
         value:"AND"})
     }
     else if(val1.startsWith("#")){
         let len1=(inputVal1[i].length);
        obj.push({type:"intent",
        value:inputVal1[i].substring(1,len1)})
     }
     else if(val1.startsWith("@")){
         let len=(inputVal1[i].length);
        obj.push({type:"Entity",
        value:inputVal1[i].substring(1,len)})
     }
     else{
         obj.push({type:"variable",
         value:inputVal1[i]});
     }
   //console.log(val1);
    
}
console.log(obj);
